<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>登陆</title>
    </head>
    <body>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdui/0.4.2/css/mdui.min.css">
        <link rel="stylesheet" href="cardbox.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mdui/0.4.2/js/mdui.min.js"></script>
        <div class="mdui-card cardbox">
                <div class="mdui-card-media">
                        <img src="banner.png"/>
                </div>
            <div class="mdui-card-content">
                    <label class="mdui-textfield-label">登录至北邮课程小助手。没有账户？<a href='./signup.html'>点击这里注册</a></label>
            <form name="login" action="login.php" method="post">
                <div class="mdui-textfield">
                    <i class="mdui-icon material-icons">account_circle</i>
                    <label class="mdui-textfield-label">用户名</label>
                    <input class="mdui-textfield-input" type="text" name="name"/>
                </div>
                <div class="mdui-textfield">
                    <i class="mdui-icon material-icons">lock</i>
                    <label class="mdui-textfield-label">密码</label>
                    <input class="mdui-textfield-input" type="password" name="password"/>
                </div>
                <div class="mdui-card-actions">
                    <button type="submit" name="submit" value="登录" class="mdui-btn mdui-ripple">提交登录信息</button>
                </div>
            
            </form>
            </div>
        </div>
    </body>
</html>
